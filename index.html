<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$SPUDLY - The Immovable Spud</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Background Video */
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* Container for the main content */
        .content-container {
            background-color: #F3F3F3;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            margin: auto;
            text-align: center;
            position: relative;
            top: 20%;
        }

        h1 {
            font-size: 3rem;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #666;
        }

        .key-info {
            text-align: left;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .key-info span {
            font-weight: bold;
        }

        .potato-image {
            margin-top: 20px;
        }

        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .links a:hover {
            background-color: #0056b3;
        }

        .tagline {
            margin-top: 15px;
            font-size: 1rem;
            color: #555;
            font-style: italic;
        }

    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop class="video-background">
        <source src="SUPDLY_AUTUMN.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div class="content-container">
        <h1>$SPUDLY</h1>
        <p>The Immovable Spud</p>

        <!-- Key Info Section -->
        <div class="key-info">
            <p><span>Supply:</span> 1B  |  <span>Initial Launch:</span> Moonshot</p>
            <p>CoinGecko  |  CoinMarketCap</p>
            <p>Twitter  |  Telegram  |  Solscan  |  Dextools  |  Dexscreener</p>
        </div>

        <!-- Potato Image -->
        <div class="potato-image">
            <img src="IMMOVABLE SPUD.png" alt="Immovable Spud" width="300px">
        </div>

        <!-- Links Section -->
        <div class="links">
            <a href="https://t.me/immovablespud" target="_blank">Telegram</a>
            <a href="#" target="_blank">CoinGecko</a>
            <a href="#" target="_blank">CoinMarketCap</a>
        </div>

        <!-- Tagline -->
        <div class="tagline">
            Not fazed, just growing...
        </div>
    </div>

</body>
</html>
