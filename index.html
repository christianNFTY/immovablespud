<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$SPUDLY - The Immovable Spud</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Background Video */
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* Box Style */
        .content-container {
            background-color: #F3F3F3;
            padding: 40px;
            width: 480px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 2px; /* Decrease spacing */
        }

        p.tagline {
            font-size: 1rem;
            color: #555;
            font-style: bold;
            margin-top: 2px; /* Move tagline closer */
        }

        p {
            font-size: 0.7rem; /* Make the text smaller */
            color: #666;
        }

        .key-info {
            text-align: left;
            margin-bottom: 40px;
            margin-top: 40px; 
            font-size: 1rem; /* Make the key info smaller */
        }

        .key-info span {
            font-weight: bold;
        }

        .potato-image {
            margin-top: 20px;
        }

    </style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop class="video-background">
    <source src="SPUDLYFALL.webm" type="video/webm">
    Your browser does not support the video tag.
</video>

<!-- Main Content -->
<div class="content-container">
    <h1>$SPUDLY</h1>
    <p class="tagline">The Immovable Spud</p>

    <!-- Key Info Section -->
    <div class="key-info">
        <p><span>Supply:</span> 1B | <span>Initial Launch:</span> Moonshot</p>
        <p>CoinGecko | CoinMarketCap</p>
        <p>Twitter | Telegram | Solscan | Dextools | Dexscreener</p>
    </div>

    <!-- Potato Image -->
    <div class="potato-image">
        <img src="IMMOVABLE SPUD.png" alt="Immovable Spud" width="300px">
    </div>

    <!-- Tagline -->
    <div class="tagline">
        Not fazed, just growing...
    </div>
</div>

</body>
</html>
