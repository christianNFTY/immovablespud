<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$SPUDLY - The Immovable Spud</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Background Video */
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* Box Style */
        .content-container {
            background-color: #F3F3F3;
            padding: 40px;
            width: 480px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: auto;
            position: relative;
            top: 45%; /* Move the whole content a little higher */
            transform: translateY(-50%);
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 5px;
        }

        p.tagline {
            font-size: 1rem;
            color: #555;
            font-style: italic;
            margin-top: 5px;
        }

        p {
            font-size: 1rem;
            color: #666;
        }

        /* Adjusted font size for the smaller info */
        .key-info {
            text-align: left;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .key-info span {
            font-weight: bold;
        }

        /* Adjust Potato image size */
        .potato-image {
            margin-top: 20px;
            width: 240px; /* Smaller size */
        }

        /* Text under the potato, smaller and italic */
        .footer-text {
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }

        /* Button Links */
        .button-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-links a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .button-links a:hover {
            background-color: #0056b3;
        }
        
        /* New section for supply, launch, CA */
        .supply-info {
            margin-top: 20px;
            font-size: 1rem;
        }

        .supply-info p {
            text-align: center;
            font-size: 1rem;
        }

        /* Fun text placeholder */
        .funny-text {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop class="video-background">
    <source src="SPUDLYFALL.webm" type="video/webm">
    Your browser does not support the video tag.
</video>

<!-- Main Content -->
<div class="content-container">
    <h1>$SPUDLY</h1>
    <p class="tagline">The Immovable Spud</p>

    <!-- Key Info Section -->
    <div class="key-info">
        <p><span>Supply:</span> 1B | <span>Initial Launch:</span> Moonshot | CA: [Insert Contract Address]</p>
    </div>

    <!-- Funny Text Section -->
    <div class="funny-text">
        <p>Still growing... but always looking grounded!</p>
        <p>Hodl on and potato on!</p>
    </div>

    <!-- Potato Image -->
    <div class="potato-image">
        <img src="IMMOVABLE SPUD.png" alt="Immovable Spud" width="240px">
    </div>

    <!-- Button Links -->
    <div class="button-links">
        <a href="#">CoinGecko</a>
        <a href="#">CoinMarketCap</a>
        <a href="#">Telegram</a>
        <a href="#">Twitter</a>
        <a href="#">Solscan</a>
        <a href="#">DexTools</a>
    </div>

    <!-- Footer Text under the potato -->
    <div class="footer-text">
        Not fazed, just growing...
    </div>
</div>

</body>
</html>
