<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$SPUDLY - The Immovable Spud</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Background Video */
    .video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    /* Box Style */
    .content-container {
      background-color: #F3F3F3;
      padding: 40px;
      width: 480px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 3rem;
      color: #333;
    }

    p {
      font-size: 1.1rem;
      color: #666;
    }

    /* Smaller text */
    .key-info {
      text-align: center;
      font-size: 1rem;
      color: #666;
      margin-top: 20px;
    }

    .key-info span {
      font-weight: bold;
    }

    /* Potato Image */
    .potato-image {
      margin-top: 30px;
    }

    img {
      width: 250px; /* Reduced size */
    }

    /* Tagline */
    .tagline {
      margin-top: 20px;
      font-size: 1rem;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop class="video-background">
    <source src="SPUDLYFALL.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <!-- Main Content -->
  <div class="content-container">
    <h1>$SPUDLY</h1>
    <p>The Immovable Spud</p>

    <!-- Key Info Section -->
    <div class="key-info">
      <p><span>Supply:</span> 1B | <span>Initial Launch:</span> Moonshot</p>
      <p>CoinGecko | CoinMarketCap</p>
      <p>Twitter | Telegram | Solscan | Dextools | Dexscreener</p>
    </div>

    <!-- Potato Image -->
    <div class="potato-image">
      <img src="IMMOVABLE SPUD.png" alt="Immovable Spud">
    </div>

    <!-- Tagline -->
    <div class="tagline">
      Not fazed, just growing...
    </div>
  </div>
</body>
</html>
