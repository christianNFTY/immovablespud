<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$SPUDLY - The Immovable Spud</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FAF3EE;
        }

        /* Background Video */
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* Container for the main content */
        .content-container {
            background-color: #E7DFD6;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 550px; /* Matches your layout width */
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #666;
        }

        .key-info {
            text-align: left;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .key-info span {
            font-weight: bold;
        }

        .potato-image {
            margin-top: 20px;
        }

        .tagline {
            margin-top: 15px;
            font-size: 1rem;
            color: #555;
            font-style: italic;
        }

    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop class="video-background">
        <source src="SPUDLYFALL.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div class="content-container">
        <h1>$SPUDLY</h1>
        <p>The Immovable Spud</p>

        <!-- Key Info Section -->
        <div class="key-info">
            <p><span>Supply:</span> 1B  |  <span>Initial Launch:</span> Moonshot</p>
            <p>CoinGecko  |  CoinMarketCap</p>
            <p>Twitter  |  Telegram  |  Solscan  |  Dextools  |  Dexscreener</p>
        </div>

        <!-- Potato Image -->
        <div class="potato-image">
            <img src="IMMOVABLE SPUD.png" alt="Immovable Spud" width="300px">
        </div>

        <!-- Tagline -->
        <div class="tagline">
            Not fazed, just growing...
        </div>
    </div>

</body>
</html>
